<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Front-end task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    </link>
    <script src="https://kit.fontawesome.com/072aa2c10c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <center>
      <div class="container">
        <div class="mainContent row">
          <div class="col-6 welcomePic"><img src="./img/singup.png"></img></div>
          <div class="col-6">
            <form name="myForm" class="text-left">
              <div class="container ">
                <!--     Start  header Content  -->
                <header class="head-form ">
                  <h2>
                    <b>Create Account</b>
                  </h2>
                  <!--     A welcome message or an explanation of the login form -->
                  <p> Go ahead and sign up, let everyone know how awesome you are </p>
                </header>
                <!--     End  header Content  -->
                <br>
                <div class="field-set ">
                  <!--   user name -->
                  <span class="input-item">
                    <i class="fa fa-user-o" aria-hidden="true"></i>
                  </span>
                  <!--   user name Input-->
                  <input name="usrName" class="form-input" pattern="[A-Za-z0-9]" minlength="5" maxlength="15" name="userName" id="txt-input" type="text" placeholder="UserName" required>
                  <p class="error" id="usrNameError"> * error</p>
                  <br>
                  <!--   e mail  -->
                  <span class="input-item">
                    <i class="fa fa-user-o" aria-hidden="true"></i>
                  </span>
                  <!--   user name Input-->
                  <input class="form-input" type="email" id="e-mail" type="text" placeholder="E-mail" required>
                  <p class="error " id="emailError"> error</p>
                  <br>
                  <!--   Password -->
                  <span class="input-item">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                  </span>
                  <!--   Password Input-->
                  <input class="form-input" minlength="8" type="password" placeholder="Password" id="pwd" name="password" required>
                  <p class="error " id="pwdError"> error</p>
                  <br>
                  <!-- confirm Password -->
                  <span class="input-item">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                  </span>
                  <!--   Password confirm Input-->
                  <input class="form-input" type="password" placeholder="Confirm Password" id="confirm_pwd" name="password" required>
                  <p class="error " id="pwdConfError"> error</p>
                  <!--      button LogIn -->
                  <button name="submitButton" type="submit" onclick="validateForm() ; return false;" class="btn btn1 bg-primary"> Create account </button>
                </div>
                <!--   End Conrainer  -->
              </div>
              <!-- End Form -->
            </form>
          </div>
        </div>
      </div>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
